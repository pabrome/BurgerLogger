<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Burger Logger</title>
</head>
<body>

    <div class="bg-warning" style="height: 700px">
        <div class="container d-flex justify-content-center py-5">
            <h1>Burger Logger</h5>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center" >
                <ul class="list-group" id="ready"></ul>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <ul class="list-group" id="eaten"></ul>
            </div>
        </div>
        <div class="container d-flex justify-content-center py-3">
            <input type="text" class="form-control" placeholder="Enter burger here" aria-label="burger" aria-describedby="basic-addon1" id="input">
        </div>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-outline-secondary bg-light" type="button" id="log">Log</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
